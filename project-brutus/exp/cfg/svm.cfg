# SVM OPTIONS ##############################################################

# Duration sampling period for Instruction Buffer
--svm_dsp_ib 256

# Duration sampling period for Issue Queue
--svm_dsp_iq 256

# Duration sampling period for Active List dispatch-retire
--svm_dsp_al_dp_ret 256

# Duration sampling period for Active List writeback-retire
--svm_dsp_al_wb_ret 256

# Duration sampling period for Load Queue dispatch-execute
--svm_dsp_lq_dp_exec 64

# Duration sampling period for Load Queue execute-retire
--svm_dsp_lq_exec_ret 64

# Duration sampling period for Store Queue
--svm_dsp_sq_dp_exec 64

# Duration sampling period for Store Queue
--svm_dsp_sq_exec_ret 64

# Duration sampling period for PRF regread-retire
--svm_dsp_rf_rr_ret 256

# Duration sampling period for PRF writeback-retire
--svm_dsp_rf_wb_ret 256

# NOP INJECTION OPTIONS ####################################################

# Enable NOP injection based on SVM
--svm_nop_inject_enable

# NOP injection scheme -- default: 5
--svm_nop_injection_scheme 5

# NOP injection without using fetch bandwidth
#--svm_nop_inject_cache_only

# NOP injection with first NOP doesn't use fetch bandwidth
--svm_nop_inject_skip_first_nop

# NOP injection and discard after decode stage
#--svm_nop_inject_discard_at_decode

# SVM SUBMODULE OPTIONS ####################################################

