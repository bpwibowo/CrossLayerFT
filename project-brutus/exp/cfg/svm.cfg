--svm_enable_avf_analyzer

# Enable pvf_analyzer submodule
--svm_enable_pvf_analyzer

# Enable hvf_analyzer submodule
--svm_enable_hvf_analyzer

# Enable occupancy_analyzer submodule
--svm_enable_occupancy_analyzer

